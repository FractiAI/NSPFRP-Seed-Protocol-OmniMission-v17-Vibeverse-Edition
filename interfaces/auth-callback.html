<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating - Vibeverse</title>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .callback-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-radius: 30px;
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.3);
        }

        .logo {
            font-size: 4em;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 2em;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .status-message {
            font-size: 1.1em;
            color: #cccccc;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            border: 4px solid rgba(255, 215, 0, 0.2);
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-box {
            display: none;
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid rgba(239, 68, 68, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            color: #ef4444;
        }

        .error-box.active {
            display: block;
        }

        .retry-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: #FFD700;
            color: #000;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="logo">üåå</div>
        <h1>Completing Sign In...</h1>
        <div class="spinner"></div>
        <div class="status-message" id="statusMessage">
            Verifying your Google account...
        </div>
        <div class="error-box" id="errorBox">
            <p id="errorMessage"></p>
            <button class="retry-btn" onclick="retryLogin()">Try Again</button>
        </div>
    </div>

    <script>
        // ‚úÖ REAL SUPABASE CONFIGURATION
        const SUPABASE_URL = 'https://jfbgdxeumzqzigptbmvp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpmYmdkeGV1bXpxemlncHRibXZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwODczODgsImV4cCI6MjA4MTY2MzM4OH0.PTv7kmbbz8k35blN2pONnK8Msi6mn8O1ok546BPz1gQ';
        const API_URL = 'https://fractiai-syntheverse-6ezg31iix-fractiais-projects.vercel.app';

        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const statusMessageEl = document.getElementById('statusMessage');
        const errorBoxEl = document.getElementById('errorBox');
        const errorMessageEl = document.getElementById('errorMessage');

        function showError(message) {
            errorMessageEl.textContent = message;
            errorBoxEl.classList.add('active');
        }

        function retryLogin() {
            window.location.href = '/interfaces/auth-login.html';
        }

        // ‚úÖ HANDLE OAUTH CALLBACK
        async function handleAuthCallback() {
            try {
                console.log('üîÑ Processing OAuth callback...');
                statusMessageEl.textContent = 'Verifying your Google account...';

                // Get the current session (Supabase automatically handles the OAuth tokens from URL)
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();

                if (sessionError) {
                    throw new Error(`Session error: ${sessionError.message}`);
                }

                if (!session) {
                    // Check if we have an error in the URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const error = urlParams.get('error');
                    const errorDescription = urlParams.get('error_description');

                    if (error) {
                        throw new Error(errorDescription || error);
                    }

                    throw new Error('No session found. Please try signing in again.');
                }

                // User authenticated successfully
                const user = session.user;
                console.log('‚úÖ User authenticated:', user.email);

                statusMessageEl.textContent = `Welcome, ${user.user_metadata.full_name || user.email}!`;

                // Store session token in localStorage for API calls
                localStorage.setItem('jwt_token', session.access_token);
                localStorage.setItem('user_email', user.email);
                localStorage.setItem('user_name', user.user_metadata.full_name || '');

                // Optional: Create/update user in our API
                try {
                    await fetch(`${API_URL}/api/auth/me`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${session.access_token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name: user.user_metadata.full_name,
                            avatar_url: user.user_metadata.avatar_url
                        })
                    });
                } catch (apiError) {
                    console.warn('API sync warning:', apiError);
                    // Don't fail the auth flow if API sync fails
                }

                // Wait a moment to show success message
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Redirect to dashboard
                console.log('üöÄ Redirecting to dashboard...');
                window.location.href = '/interfaces/dashboard.html';

            } catch (error) {
                console.error('‚ùå Auth callback error:', error);
                showError(error.message || 'Authentication failed. Please try again.');
            }
        }

        // Run callback handler on page load
        handleAuthCallback();

        console.log('üöÄ Auth Callback Handler Initialized');
        console.log('üìç API URL:', API_URL);
    </script>
</body>
</html>
